<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annoncen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="annoncen-container">
        <div class="main-content">
            <div class="container-left">
                <h1 id="annonce-create-title">Neue Anzeige erstellen</h1>
                <p class="subtitle" id="annonce-create-subtitle">Verkaufen Sie Ihre Artikel schnell und einfach auf den
                    Kanarischen Inseln</p>

                <form id="annonce-form" class="input-fields">
                    <section class="form-section title">
                        <label for="title-annonce" id="annonce-label-title">Titel <span
                                class="required">*</span></label>
                        <input id="title-annonce" type="text" placeholder="z.B. Sack Kartoffeln zu verkaufen" required>
                    </section>
                     <section class="form-section categorie">
                        <label for="publiez-categorie" id="annonce-label-category">Kategorie <span
                                class="required">*</span></label>
                        <select id="publiez-categorie" name="category" required>
                            <option value="" id="annonce-option-select-category">Bitte w√§hlen Sie eine Kategorie
                            </option>
                            <option id="annonce-option-job" value="job">Jobs</option>
                            <option id="annonce-option-housing" value="housing">Immobilien</option>
                            <option id="annonce-option-services" value="services">Dienstleistungen</option>
                            <option id="annonce-option-sale" value="sale">Artikel zu verkaufen</option>
                            <option id="annonce-option-other" value="other">Sonstiges</option>
                        </select>
                    </section>


                </form>
            </div>
            <div class="container-right"></div>
        </div>
    </div>

    <script src="language-switcher.js"></script>
    <script src="translation.js"></script>
    <script src="localstorage.js"></script>
    <script src="script.js"></script>
</body>

</html>
